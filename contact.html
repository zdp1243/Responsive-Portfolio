<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">

  <!--View Port-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--CSS Links-->
  <link rel="stylesheet" type="text/css" href="../Responsive-Portfolio/reset.css">
  <link rel="stylesheet" type="text/css" href="../Responsive-Portfolio/style.css">
</head>

<body>
  <!--NavBar Buttons-->
  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">J. J. Power</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>
  <!--Contact Form-->
  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>
    <!--Nav Bar Links-->
    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a class="nounderline" href="https://github.com/zdp1243">
          <img src="../Bootstrap-Portfolio/assets/if_github2_252065.png" class="social" alt="GitHub" />
        </a>
        <a class="nounderline" href="https://linkedin.com/in/jacinda-power-637a6b94">
          <img src="../Bootstrap-Portfolio/assets/if_LinkedIn_social_network_logo_1920528.png" class="social" alt="LinkedIn" />
        </a>
        <a class="nounderline" href="https://stackexchange.com/users/12538601/j-j-power">
          <img src="../Bootstrap-Portfolio/assets/if_stackoverflow-square-social-media_764927.png" class="social" alt="Stack Overflow"
          />
        </a>

      </div>
    </section>
  </div>
  <!--Footer-->
  <footer>
    <div class="container">
      Copyright &copy; Jacinda J. Power
    </div>
  </footer>
</body>


</html>
