<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Jacinda J. Power</title>
  <meta name="viewport" content="width= device-width">
  <link rel="stylesheet" type="text/css" href="../Responsive-Portfolio/reset.css">
  <link rel="stylesheet" type="text/css" href="../Responsive-Portfolio/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">J. J. Power</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>
        <a href="#"><img src="../Responsive-Portfolio/assets/if_github2_252065.png" class="social" alt="GitHub" /></a>
        <a href="#"><img src="../Responsive-Portfolio/assets/if_LinkedIn_social_network_logo_1920528.png" class="social" alt="LinkedIn" /></a>
        <a href="#"><img src="../Responsive-Portfolio/assets/if_stackoverflow-square-social-media_764927.png" class="social" alt="Stack Overflow" /></a>
       
      </div>
    </section>
  </div>

  <footer>
    <div class="container">
      Copyright &copy; Jacinda J. Power
    </div>
  </footer>
</body>

	
</html>
